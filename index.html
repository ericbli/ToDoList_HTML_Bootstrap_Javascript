<header id="main-header" class="bg-dark text-white p-4 mb-3">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">ToDo Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search ToDos...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add ToDos</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">ToDos</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">ToDo 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">ToDo 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">ToDo 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">ToDo 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  
  <script src="dom.js"></script>
